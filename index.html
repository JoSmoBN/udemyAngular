<!DOCTYPE html>
<html ng-app="udemyAngular">
  <head>
    <meta charset="utf-8">
    <title>udemyAngular</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.min.css">
  </head>
  <body ng-controller="classifiedsCtrl">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <p><strong>ngClassifieds</strong></p>
        <md-button>
          <md-icon class="mdi mdi-plus-circle"></md-icon>
          New Classified
        </md-button>
      </div>
    </md-toolbar>

    <md-content class="md-padding" layout="row" layout-wrap>
      <md-card flex="33">
        <img src="http://funny-pics.info/wp-content/uploads/2015/12/Free-Cat-Picture.jpg" alt="" />
        <md-card-content>
          <div class="classified-info">
            <h2 class="md-title"> {{classified.title}} </h2>
            <h3> {{classified.price}} </h3>
            <p> {{classified.description}} </p>
          </div>
        </md-card-content>
      </md-card>
    </md-content>

  <script src="node_modules/angular/angular.js" charset="utf-8"></script>
  <script src="node_modules/angular-animate/angular-animate.js" charset="utf-8"></script>
  <script src="node_modules/angular-aria/angular-aria.js" charset="utf-8"></script>
  <script src="node_modules/angular-material/angular-material.js" charset="utf-8"></script>
  <script src="scripts/app.js" charset="utf-8"></script>
  <script src="components/classifieds.ctr.js" charset="utf-8"></script>
  </body>
</html>
